<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- 大多数元素适用的属性: class, id, style, title -->
    <!-- 标题 h1 - h6 -->
    <h3 class="body_head" id="body_h1" style="color=#6cf" title="三级标题">一个标题</h3>

    <!-- 水平线 -->
    <hr/>

    <!-- 段落 <p>, 折行 <br/> -->
    <p>所有连续的空格或空行都会被算作一个空格<br/></p>
  </body>
</html>
